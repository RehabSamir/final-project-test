<div class="col-md-5 mx-auto mb-3">
  <div class="input-group">
    <input class="form-control border-end-0 border rounded-pill" type="text" id="example-search-input" #inputVal>
    <span class="input-group-append">
      <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button"
        (click)="searchCategory(inputVal.value)">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</div>

<ul>
  @for (item of searchArray; track $index) {

  <li>{{$index+1}}: {{item.name}}</li>
  }
</ul>


@if(product){
<div class="row mb-5">
  <div class="col-md-6">
    <img [src]="product.ProductImgURL" class="img-fluid ms-2">
  </div>
  <div class="col-md-6">
    <h2>{{product.name}}</h2>
    <h3>Price: {{product.price}}</h3>
    <h3>Category: {{product.category}}</h3>
    <h6>Details: {{product.details}}</h6>
  </div>
</div>
}

<div class="d-flex justify-content-center" role="group" aria-label="Basic example">
  <button class="border-0 me-3 bgcolor"  (click)="prevFunc()" [disabled]="currentProductID==IDs[0]"> Prev </button>
  <button class="border-0 bgcolor" (click)="nextFunc()" [disabled]="currentProductID==IDs[IDs.length-1]"> Next </button>
</div>
