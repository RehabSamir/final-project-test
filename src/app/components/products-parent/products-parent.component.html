

<h1>This is the parent component</h1>

<div class="row mb-3">
    <label for="" class="col-sm-3 form-label">Filter by name: </label>
    <input type="number" class="form-control col-sm-9" [(ngModel)]="filterByPrice">

</div>

<app-product-list [filterByPriceInchiled]="filterByPrice" (neewAddEventCart)="cartFunc($event)"></app-product-list>

<h1>Cart</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        @for(item of cart; track $index){
            <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <button (click)="incrementQuantity(item)">+</button>
                    <button (click)="decrementQuantity(item)">-</button>
                    <button (click)="removeFromCart($index)">Delete</button>
                </td>
            </tr>
        }
        
    </tbody>
</table>
